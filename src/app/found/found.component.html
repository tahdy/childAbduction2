  <div class="cover bg-info text-center d-flex h-100 align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="display-1 text-white">Inform Us</h1>
          <p class="lead text-white">First thank you for your help.
            <br>click &nbsp;found button to add information about a child you found</p>
          <a routerLink="/addf" class="btn btn-lg btn-secondary">Found</a>
        </div>
      </div>
    </div>
  </div>

     <div  class="container-fluid "> 
 <h1 style="font-size: 50px" >&nbsp;Children found</h1> 
        
    </div>

        <div  *ngIf="founds" class="section bg-light" fxLayout="column">
    <div class="container-fluid ">
        <mat-grid-list cols="4" rowHeight="400">
        <mat-grid-tile *ngFor="let found of founds" [routerLink]="['/foundd', found.id]" appHighlight>

           
            <p class="lead">
                <a >
         <img src="{{BaseURL + found.image}}"  height="300px">
              <h3 class="text-info mb-4" md-line>{{found.name}}</h3>
                 </a></p></mat-grid-tile></mat-grid-list></div></div>

         <div [hidden]="founds || errMess">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
